    <span class="navbar-brand mb-0 h1"><i class="fa-brands fa-instagram"></i>Instagram</span>
    

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Create a new post
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <h6><spam style="padding:3px"></spam>Caption:</h6>
          <p><span class="border rounded"></border>Add the caption of your post here</span></p>
          <span class="border .bg-light.bg-gradient p-1 rounded"><i class="fa-solid fa-camera"></border></i></span> <spam style="padding-left: 10px"> </span> <span class="border .bg-light.bg-gradient p-1 rounded"><i class="fa-solid fa-location-dot"></i></span><spam>
        </div>

        <div class="modal-footer">
            
          <button type="button" class="btn btn-secondary rounded data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success rounded">Publish</button>
        </div>
      </div>
    </div>
  </div>




    <!----Dropdown-->

    </ul>
    </div>
  </div>

  </li>
  <li class="nav-item" role="presentation">
